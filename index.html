<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="script.js"> -->
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__left">
                <img class="header__lable" src="images/lable.png" alt="label">
                <img class="header__sourse" src="images/sourse.png" alt="sourse">
            </div>
            <div class="header__rigth">
                <img class="header__menu" src="images/menu.png" alt="menu">
                <img class="header__user" src="images/user.png" alt="user">
                <div class="korzina__wrap">
                    <img class="header__korzina" src="images/korzina.png" alt="korzina">
                    <span class="korzina__wrap_counter">5</span>
                </div>

            </div>
        </div>
    </div>

    <div class="brand_wrap">
        <div class="brand__container">
            <div class="brand__left">
                <img src="images/brandFoto.jpg" alt="">
            </div>
            <div class="brand__rigth">
                <img src="images/brandLine.png" alt="">
                <div class="brand__promo">
                    <div class="brand__head">THE BRAND</div>
                    <div class="brand__content">OF LUXERIOUS <span class="brand__fashion">FASHION</span> </div>
                </div>
            </div>
        </div>
        <div class="brand__dark hidden">
            <div class="brand__menu">
                <img class="menu__close" src="images/closeMenu.png" alt="">
                <div class="menu__title">MENU</div>
                <div class="menu__unit">
                    <div class="menu__header">
                        MAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Bags</a>
                    <a href="#">Denim</a>
                    <a href="#">T-Shirts</a>
                </div>
                <div class="menu__unit">
                    <div class="menu__header">
                        WOMAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Bags</a>
                    <a href="#">Denim</a>
                    <a href="#">T-Shirts</a>
                </div>
                <div class="menu__unit">
                    <div class="menu__header">
                        KIDS
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Bags</a>
                    <a href="#">Denim</a>
                    <a href="#">T-Shirts</a>
                </div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
